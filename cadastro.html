<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatMap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" onclick="location.href='index.html'"class="logo">EatMap<span>.</span></a>

        <div class="icons">
            <a href="#" onclick="location.href='entrar.html'"class="fas fa-user"></a>
        </div>
    </header>
    <div class="main-login">
        <div class="left-login">
            <div class="wrapper">
                <form action="">
                    <h1>Cadastro</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Nome Completo" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="E-mail" required>
                        <i class='bx bxs-envelope'></i>         
                       </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                        <i class='bx bxs-lock-alt'></i>
        
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembre-se de mim</label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <div class="register-link">
                        <p>JÃ¡ possui uma conta? <a href="#">Registrar</a></p>
                    </div>
                </form>
            </div>
       </div>
       <div class="right-login">
        <img src="Couple-amico.svg" alt="Couple-amico">
       </div>

    </div>
 
</body>
</html>
